<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Government Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #0a66c2;
    }
    button {
      background: #0a66c2;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #084ea3;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
    .box {
      margin-top: 20px;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 70px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéôÔ∏è Government Voice Assistant</h1>

    <button id="startBtn">Start Talking</button>
    <div class="status" id="status">Idle</div>

    <div class="box">
      <label>User Said:</label>
      <textarea id="userText" readonly></textarea>
    </div>

    <div class="box">
      <label>Assistant Reply:</label>
      <textarea id="assistantText" readonly></textarea>
    </div>
  </div>

  <script>
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    recognition.lang = "hi-IN"; // Hindi default
    recognition.interimResults = false;
    recognition.continuous = false;

    const startBtn = document.getElementById("startBtn");
    const statusEl = document.getElementById("status");
    const userTextEl = document.getElementById("userText");
    const assistantTextEl = document.getElementById("assistantText");

    startBtn.onclick = () => {
      userTextEl.value = "";
      assistantTextEl.value = "";
      statusEl.innerText = "üéß Listening...";
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const transcript = event.results[0][0].transcript;
      userTextEl.value = transcript;
      statusEl.innerText = "ü§ñ Thinking...";

      const response = await fetch("/api/talk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: transcript }),
      });

      const data = await response.json();
      assistantTextEl.value = data.reply;
      statusEl.innerText = "‚úÖ Speaking...";

      speak(data.reply);
    };

    recognition.onerror = () => {
      statusEl.innerText = "‚ùå Voice recognition failed";
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = detectLanguage(text);
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
      utterance.onend = () => {
        statusEl.innerText = "Idle";
      };
    }

    function detectLanguage(text) {
      if (/[\u0900-\u097F]/.test(text)) return "hi-IN"; // Hindi
      if (/[\u0A80-\u0AFF]/.test(text)) return "gu-IN"; // Gujarati
      return "en-IN";
    }
  </script>
</body>
</html>
