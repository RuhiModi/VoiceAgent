<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Government Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #0a66c2;
    }
    button {
      background: #0a66c2;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .box {
      margin-top: 20px;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 70px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéôÔ∏è Government Voice Assistant</h1>

    <button id="startBtn">Start Talking</button>

    <div class="box">
      <label>User Said:</label>
      <textarea id="userSpeech" readonly></textarea>
    </div>

    <div class="box">
      <label>Assistant Reply:</label>
      <textarea id="aiReply" readonly></textarea>
    </div>
  </div>

  <!-- ‚úÖ USE ONLY THIS -->
  <script src="script.js"></script>
</body>
</html>
